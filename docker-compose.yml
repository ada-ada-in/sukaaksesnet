version: "3.9"

services:
  web:
    build: .
    container_name: app_web
    restart: unless-stopped
    expose:
      - "3000"
    env_file:
      - .env
    depends_on:
      - mysql

  nginx:
    image: nginx:latest
    container_name: app_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

  mysql:
    image: mysql:8.0
    container_name: app_mysql
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
